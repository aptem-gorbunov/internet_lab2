<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Teachers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Teachers</h1>

<h2>
    <a href="create/teacher">Create teacher</a>
</h2>

<br/>

<div class="container">
    <table class ="container">
        <tr>
            <th>
                <h1>surname</h1>
            </th>

            <th>
                <h1>firstName</h1>
            </th>

            <th>
                <h1>patronymic</h1>
            </th>
        </tr>
        <tr th:each ="teacher : ${teachers}">
            <td th:utext="${teacher.surname}">...</td>
            <td th:utext="${teacher.firstName}">...</td>
            <td th:utext="${teacher.patronymic}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
